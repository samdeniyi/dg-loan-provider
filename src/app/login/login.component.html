<div id="wrapper">
  <div class="vertical-align-wrap">
    <!-- 0751d9 -->
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/yego-logo.png" alt="Yego" />
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Login to your account</p>
          </div>
          <div class="body">
            <form class="form-auth-small" [formGroup]="loginForm" novalidate (ngSubmit)="login()">
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signin-email"
                  placeholder="Email"
                  formControlName="username"
                />
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signin-password"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
              <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input type="checkbox" formControlName="remember" />
                  <span>Remember me</span>
                </label>
              </div>
              <button
                type="submit"
                class="btn btn-client btn-lg btn-block"
                [disabled]="!loginForm.valid"
                *ngIf="!isLoading"
              >
                LOGIN
              </button>

              <button class="btn btn-client btn-lg btn-block" [disabled]="true" *ngIf="isLoading">
                <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                logging you in, please wait
              </button>

              <div class="bottom">
                <span class="helper-text m-b-10"
                  ><i class="fa fa-lock"></i>&nbsp;<a [routerLink]="['/forgot-password']">Forgot password?</a></span
                >
                <span>Don't have an account? <a [routerLink]="['/register']">Register</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="img-wraaper">
        <img src="assets/svgs/login-img2.svg" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
