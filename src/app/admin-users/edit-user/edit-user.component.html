<div class="container-fluid">
  <app-block-header [title]="title" [breadcrumbItem]="breadcrumbItem"></app-block-header>
  <div class="row clearfix">
    <div class="col-md-8">
      <div class="card">
        <div class="header">
          <h2>Create User</h2>
        </div>
        <div class="body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Lastname</label>
                  <input class="form-control" name="text" formControlName="lastName" />
                  <ul
                    class="parsley-errors-list filled"
                    [hidden]="userForm.controls.lastName.valid || userForm.controls.lastName.untouched"
                  >
                    <li class="parsley-required"><small>This value is required.</small></li>
                  </ul>
                </div>
                <div class="form-group">
                  <label>Firstname</label>
                  <input class="form-control" name="text" formControlName="firstName" />
                  <ul
                    class="parsley-errors-list filled"
                    [hidden]="userForm.controls.firstName.valid || userForm.controls.firstName.untouched"
                  >
                    <li class="parsley-required"><small>This value is required.</small></li>
                  </ul>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" name="email" formControlName="email" />
                  <ul
                    class="parsley-errors-list filled"
                    [hidden]="userForm.controls.email.valid || userForm.controls.email.untouched"
                  >
                    <li class="parsley-required"><small>This value is required.</small></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Phone Number</label>
                  <input class="form-control" name="number" formControlName="phoneNumber" />
                  <ul
                    class="parsley-errors-list filled"
                    [hidden]="userForm.controls.phoneNumber.valid || userForm.controls.phoneNumber.untouched"
                  >
                    <li class="parsley-required"><small>This value is required.</small></li>
                  </ul>
                </div>
                <div class="form-group">
                  <label>Role</label>
                  <select class="form-control" name="number" formControlName="roleId">
                    <option value="1">Admin</option>
                  </select>
                  <ul
                    class="parsley-errors-list filled"
                    [hidden]="userForm.controls.roleId.valid || userForm.controls.roleId.untouched"
                  >
                    <li class="parsley-required"><small>This value is required.</small></li>
                  </ul>
                </div>
              </div>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Send</button>
            <!--            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Send</button>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
